        .header {

        .header p {

        .status-card.active {
            background: rgba(76,175,80,0.2);
            border-color: #4CAF50;
            animation: pulse 2s infinite;

        .status-card.error {

            border-color: #f44336;

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }

            border-radius: 12px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 20px rgba(255,102,0,0.3);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,102,0,0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
